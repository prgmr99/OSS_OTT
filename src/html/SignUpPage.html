<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/SignUpPage.css">
    <SCRIPT defer src="../js/signInAndsignUp/login_function.js"></SCRIPT>
</head>
<body>
<div class="signup">
  <div class="logoimg">
    <a href="./LandingPage.html"><img src=""></a>
  </div>
  <div class="signup_form">
    <form action="" class="signup_register" id="signup_id">
     
      <h1 class="signup_title text-center">Create Account</h1>
       <!--user name 입력-->
      <input type="text" placeholder="Username" class="input_box input_username">
      <p class="error_message error_msg_id"></p> 
      <!--id 입력-->
      <input type="text" placeholder="Id" id="id" class="input_box input_id">
      <p class="error_message error_msg_pw"></p>
      <!--pw 입력-->
      <input type="password" placeholder="Password" id="pw" class="input_box in[ut_pw">
      <br>
      <!--sign up button-->
      <input type="button" class="signup_btn" value="Sign Up"/> 
      <br>
      


      <!--로그인페이지-->
      <div class="signin">
        <span class="signin_question">Have an account?</span>
        <a href="SignInPage.html" class="signinpage">Sign In</a>
      </div>

    </form>

  </div>
</div>
</body>
</html>
