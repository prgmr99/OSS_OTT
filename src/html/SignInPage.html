<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/SignInPage.css">
    <SCRIPT src="js/login_function.js"></SCRIPT>
</head>
<body>
<div class="signin">
  <div class="logoimg">
    <a href="./LandingPage.html"><img src=""></a>
  </div>
  <div class="signin_form">
    <form action="" class="signin_register" id="signin_id">
      <h1 class="signin_title text-center">Sign In</h1>
      <input type="text" placeholder="ID" class="input_box input_id">
      <p class="error_message error_msg_id"></p>
      <input type="password" placeholder="Password" class="input_box input_pw">
      <p class="error_message error_msg_pw"></p>
      <input type="button" class="signin_btn" value="Sign In"/> 
      <br>
      <!--회원가입-->
      <div class="signup">
        <span class="signup_question">Don't have an account?</span>
        <a href="SignUpPage.html" class="signuppage">Sign Up</a>
      </div>
      <!--비밀번호 재설정-->
      <div class="signin_forgot">
        <a href="ResetPWPage.html" class="signin_forgotPW text-center">Forgot Password?</a>
      </div>
    </form>

  </div>
</div>
</div>
  <script src="./login_function.js"></script>
</div>
</body>
</html>
