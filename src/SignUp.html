<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT_Library</title>
    <link rel="stylesheet" href="src/css/sign_in.scss">
</head>
<body>
    <form action="" class="login__create none" id="login-up" method="POST">
        <h1 class="login__title text-center">Create Account</h1>
        <div class="login__box">
          <i class='bx bx-user login__icon'></i>
          <input type="text" placeholder="Username" class="login__input">
        </div>

        <div class="login__box">
          <i class='bx bx-at login__icon'></i>
          <input type="email" placeholder="Email" class="login__input">
        </div>

        <div class="login__box">
          <i class='bx bx-lock login__icon'></i>
          <input type="password" placeholder="Password" class="login__input">
        </div>

        <a href="#" class="login__button">Sign Up</a>

        <div>
          <span class="login__account login__account--account">Already have an Account?</span>
          <a href="login_function.html" class="login__signup login__signup--signup" id="sign-in">Sign In</span>
        </div>
</body>
</html>
