<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="../../src/css/SignInPage.css">
        <script type="module" src="../js/signIn.js"></script>
    </head>
    <body>
    <div class="signin">
        <div class="logoimg">
            <a href="../../src/LandingPage.html"><img src=""></a>
        </div>
        <div class="signin_form">
            <form class="signin_register" action="">
                <h1 class="signin_title text-center" id="'signInBtn">Sign In</h1>
                <input type="text" placeholder="ID" id='email' class="input_box input_id">
                <p class="error_message error_msg_id"></p>
                <input type="password" placeholder="Password" id='password' class="input_box input_pw">
                <p class="error_message error_msg_pw"></p>
                <input type="button" class="signin_btn" id='signInBtn' value="Sign In">
                <!--<input type="button" class="signout_btn" id='signOutBtn' value="Sign Out"> -->
                <br>
        
                <!--회원가입--> 
                <div class="signup">
                    <span class="signup_question">Don't have an account?</span>
                    <a href="./signUp.html" class="signuppage">Sign Up</a>
                </div>
                <!--비밀번호 재설정-->
                <a href="ResetPWPage.html" class="signin_forgotPW">Forgot Password?</a>
    
            </form>
            </div>
        </div>
    </body>
</html>
