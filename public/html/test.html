<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function load() {
            return fetch(`https://api.themoviedb.org/3/movie/popular?api_key=28480f953401db60e553e41284f5f407&language=en-US&page=1`)
                .then((response) => response.json())
                .then((json) => json.results);
        }
        load().then((results) => {
            for(var i=0;i<20;i++)
                console.log(results[i].id);
        });
    </script>
</body>
</html>
